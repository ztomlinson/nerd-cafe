  <main>
    <div class="container-fluid">
      <h1 class="menu-section-title">Order online</h1>
    <!-- BEGIN FORM-->
    <form method="POST" action="form.aspx">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <label>Name: </label>
        <input type="text" placeholder="Upon whom shall we bestow this remarkable order?" class="form-control input-sm">
        <br>
        <label>Email: </label>
        <p><input type="email" name=emailInput placeholder="We'll update you when it's ready! Plus, deals and no spam." class="form-control input-sm">
        <br>
        <label>Phone: </label>
        <p><input type="text" placeholder="We'll shoot you a text or call." class="form-control input-sm">
        <br>
        <fieldset>
          <label>Pickup or delivery?</label>
          <p><input type="radio" name="size" value="pickup"> pickup</p>
          <p><input type="radio" name="size" value="delivery"> delivery</p>
        </fieldset>
        <fieldset>
          <label>Sizes</label>
          <p><label> <input type="radio" name="size" value="Tall"> Tall (12 oz) </label></p>
          <p><label> <input type="radio" name="size" value="Medium"> Medium (7 oz)</label></p>
          <p><label> <input type="radio" name="size" value="Itty-Bitty"> Itty-Bitty (3 oz)</label></p>
          <p><label> <input type="radio" name="size" value="Sampler"> Sampler (1 oz)</label></p>
        </fieldset>
        <fieldset>
          <label>Drinks</label>
          <p><label> <input type="checkbox" name="options" value="Espresso"> Espresso </label></p>
          <p><label> <input type="checkbox" name="options" value="Cold Brew"> Cold Brew </label></p>
          <p><label> <input type="checkbox" name="options" value="Drip Coffee"> Drip Coffee </label></p>
          <p><label> <input type="checkbox" name="options" value="Nitro Shake"> Nitro Shake </label></p>
          <p><label> <input type="checkbox" name="options" value="Nitro Shake"> Jasmine Tea </label></p>
        </fieldset>

        <p><label for="comments">Instructions for delivery or pickup:</label>
          <textarea name="comments" cols="50" rows="5" maxlength="1000">
          </textarea>
        </p>

    <p><input type="submit" value="Continue to payment options"></p>

    </div>
  </form>
